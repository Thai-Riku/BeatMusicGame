<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBlitz - Rhythm Game</title>
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #1f2937;
            --light: #f8fafc;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #111827);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(124, 58, 237, 0.3);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .menu-screen, .game-screen, .results-screen {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .menu-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent);
            border-bottom: 1px solid var(--accent);
            padding-bottom: 5px;
        }

        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .song-item {
            background: rgba(55, 65, 81, 0.7);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .song-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }

        .song-item.active {
            border-color: var(--accent);
            background: rgba(245, 158, 11, 0.1);
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .difficulty-selector {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .difficulty-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(55, 65, 81, 0.7);
            color: var(--light);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
        }

        .difficulty-btn.active {
            background: var(--primary);
        }

        .easy {
            border-left: 4px solid var(--success);
        }

        .medium {
            border-left: 4px solid var(--accent);
        }

        .hard {
            border-left: 4px solid var(--danger);
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #6d28d9;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(55, 65, 81, 0.7);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(75, 85, 99, 0.7);
            transform: scale(1.05);
        }

        .game-screen {
            display: none;
            position: relative;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .combo-display {
            font-size: 1.2rem;
            color: var(--success);
        }

        .game-area {
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .track {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: space-around;
        }

        .lane {
            width: 22%;
            height: 100%;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .hit-line {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 4px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .hit-line-effect {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 4px;
            background: var(--success);
            box-shadow: 0 0 15px var(--success);
            opacity: 0;
            transition: opacity 0.1s;
        }

        .note {
            position: absolute;
            width: 80%;
            height: 20px;
            background: var(--primary);
            border-radius: 5px;
            bottom: 0;
            left: 10%;
            animation: fall linear forwards;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes fall {
            to {
                transform: translateY(-400px);
            }
        }

        .key-indicator {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .key {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: rgba(55, 65, 81, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid transparent;
            transition: all 0.1s ease;
        }

        .key.active {
            background: var(--primary);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .results-screen {
            display: none;
            text-align: center;
        }

        .results-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(55, 65, 81, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
        }

        .grade {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--success);
        }

        .custom-song-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            background: rgba(55, 65, 81, 0.7);
            border-radius: 8px;
            color: white;
            width: 100%;
        }

        .progress-bar {
            height: 5px;
            background: rgba(55, 65, 81, 0.7);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hit-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .hit-perfect {
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, transparent 70%);
        }

        .hit-good {
            background: radial-gradient(circle, rgba(245, 158, 11, 0.3) 0%, transparent 70%);
        }

        .hit-ok {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
        }

        .hit-miss {
            background: radial-gradient(circle, rgba(239, 68, 68, 0.3) 0%, transparent 70%);
        }

        .combo-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: var(--success);
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            animation: popup 1s forwards;
        }

        @keyframes popup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(55, 65, 81, 0.7);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .song-list {
                grid-template-columns: 1fr;
            }
            
            .game-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BeatBlitz</h1>
            <p>Feel the rhythm, hit the notes, and set new records!</p>
        </header>

        <div class="game-container">
            <!-- Main Menu Screen -->
            <div class="menu-screen" id="menuScreen">
                <h2 class="section-title">Song Selection</h2>
                
                <div class="song-list" id="songList">
                    <!-- Songs will be populated by JavaScript -->
                </div>
                
                <h2 class="section-title">Difficulty Level</h2>
                <div class="difficulty-selector">
                    <button class="difficulty-btn easy active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn medium" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn hard" data-difficulty="hard">Hard</button>
                </div>

                <div class="volume-control">
                    <span>Volume:</span>
                    <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
                </div>
                
                <div class="game-controls">
                    <button class="btn btn-secondary" id="backBtn">Back</button>
                    <button class="btn btn-primary" id="playBtn">Play</button>
                </div>
                
                <div class="custom-song-section">
                    <h2 class="section-title">Add Your Own Song</h2>
                    <input type="file" id="songFile" class="file-input" accept="audio/*">
                    <input type="text" id="songTitle" class="file-input" placeholder="Song Title">
                    <input type="text" id="songArtist" class="file-input" placeholder="Artist">
                    <button class="btn btn-secondary" id="addSongBtn">Add Song</button>
                </div>
            </div>
            
            <!-- Game Screen -->
            <div class="game-screen" id="gameScreen">
                <div class="game-header">
                    <div class="score-display">Score: <span id="scoreValue">0</span></div>
                    <div class="combo-display">Combo: <span id="comboValue">0</span>x</div>
                </div>
                
                <div class="game-area">
                    <div class="hit-effect" id="hitEffect"></div>
                    <div class="track" id="track">
                        <div class="lane" data-key="a">
                            <div class="hit-line"></div>
                            <div class="hit-line-effect" id="hitLineA"></div>
                        </div>
                        <div class="lane" data-key="s">
                            <div class="hit-line"></div>
                            <div class="hit-line-effect" id="hitLineS"></div>
                        </div>
                        <div class="lane" data-key="d">
                            <div class="hit-line"></div>
                            <div class="hit-line-effect" id="hitLineD"></div>
                        </div>
                        <div class="lane" data-key="f">
                            <div class="hit-line"></div>
                            <div class="hit-line-effect" id="hitLineF"></div>
                        </div>
                    </div>
                    
                    <div class="key-indicator">
                        <div class="key" data-key="a">A</div>
                        <div class="key" data-key="s">S</div>
                        <div class="key" data-key="d">D</div>
                        <div class="key" data-key="f">F</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress" id="songProgress"></div>
                </div>
                
                <div class="game-controls">
                    <button class="btn btn-secondary" id="pauseBtn">Pause</button>
                    <button class="btn btn-secondary" id="quitBtn">Quit</button>
                </div>
            </div>
            
            <!-- Results Screen -->
            <div class="results-screen" id="resultsScreen">
                <h2 class="results-title">Game Results</h2>
                <div class="grade" id="finalGrade">A</div>
                
                <div class="results-stats">
                    <div class="stat-box">
                        <div class="stat-label">Score</div>
                        <div class="stat-value" id="finalScore">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Max Combo</div>
                        <div class="stat-value" id="maxCombo">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Perfect Hits</div>
                        <div class="stat-value" id="perfectHits">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="accuracy">0%</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="btn btn-secondary" id="retryBtn">Retry</button>
                    <button class="btn btn-primary" id="menuBtn">Back to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            currentScreen: 'menu',
            selectedSong: null,
            difficulty: 'easy',
            score: 0,
            combo: 0,
            maxCombo: 0,
            perfectHits: 0,
            goodHits: 0,
            okHits: 0,
            misses: 0,
            totalHits: 0,
            notes: [],
            activeNotes: [],
            gameActive: false,
            gameStartTime: 0,
            gameDuration: 30000, // 30 seconds game duration
            animationId: null,
            backgroundMusic: null,
            volume: 0.5
        };

        // Default songs
        const defaultSongs = [
            { id: 1, title: 'Electric Dreams', artist: 'Neon Pulse', bpm: 120 },
            { id: 2, title: 'Midnight Run', artist: 'Cyber Waves', bpm: 140 },
            { id: 3, title: 'Pixel Paradise', artist: 'Retro Beats', bpm: 110 },
            { id: 4, title: 'Neon Lights', artist: 'Synth Masters', bpm: 130 }
        ];

        // DOM elements
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const songList = document.getElementById('songList');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const playBtn = document.getElementById('playBtn');
        const backBtn = document.getElementById('backBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const quitBtn = document.getElementById('quitBtn');
        const retryBtn = document.getElementById('retryBtn');
        const menuBtn = document.getElementById('menuBtn');
        const scoreValue = document.getElementById('scoreValue');
        const comboValue = document.getElementById('comboValue');
        const track = document.getElementById('track');
        const songProgress = document.getElementById('songProgress');
        const finalScore = document.getElementById('finalScore');
        const maxCombo = document.getElementById('maxCombo');
        const perfectHits = document.getElementById('perfectHits');
        const accuracy = document.getElementById('accuracy');
        const finalGrade = document.getElementById('finalGrade');
        const songFile = document.getElementById('songFile');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const addSongBtn = document.getElementById('addSongBtn');
        const hitEffect = document.getElementById('hitEffect');
        const hitLineA = document.getElementById('hitLineA');
        const hitLineS = document.getElementById('hitLineS');
        const hitLineD = document.getElementById('hitLineD');
        const hitLineF = document.getElementById('hitLineF');
        const volumeSlider = document.getElementById('volumeSlider');

        // Audio context for sound effects
        let audioContext;
        let hitSound;
        let missSound;

        // Initialize the game
        function init() {
            loadSongs();
            setupEventListeners();
            initAudio();
        }

        // Initialize audio context and sounds
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create hit sound (a short beep)
                hitSound = audioContext.createOscillator();
                hitSound.type = 'sine';
                hitSound.frequency.value = 800;
                
                const hitGain = audioContext.createGain();
                hitSound.connect(hitGain);
                hitGain.connect(audioContext.destination);
                hitGain.gain.value = 0.1;
                
                // Create miss sound (a lower beep)
                missSound = audioContext.createOscillator();
                missSound.type = 'sine';
                missSound.frequency.value = 400;
                
                const missGain = audioContext.createGain();
                missSound.connect(missGain);
                missGain.connect(audioContext.destination);
                missGain.gain.value = 0.1;
                
            } catch (e) {
                console.log('Web Audio API is not supported in this browser');
            }
        }

        // Play hit sound
        function playHitSound(type) {
            if (!audioContext) return;
            
            try {
                const now = audioContext.currentTime;
                
                if (type === 'miss') {
                    // Play miss sound
                    missSound.frequency.setValueAtTime(400, now);
                    missSound.start(now);
                    missSound.stop(now + 0.1);
                } else {
                    // Play hit sound with different pitches based on hit quality
                    let frequency = 800;
                    if (type === 'good') frequency = 1000;
                    if (type === 'perfect') frequency = 1200;
                    
                    hitSound.frequency.setValueAtTime(frequency, now);
                    hitSound.start(now);
                    hitSound.stop(now + 0.1);
                }
            } catch (e) {
                console.log('Error playing sound:', e);
            }
        }

        // Load songs into the song list
        function loadSongs() {
            songList.innerHTML = '';
            
            // Get custom songs from localStorage
            const customSongs = JSON.parse(localStorage.getItem('customSongs')) || [];
            const allSongs = [...defaultSongs, ...customSongs];
            
            allSongs.forEach(song => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.dataset.id = song.id;
                songItem.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <div class="song-bpm">BPM: ${song.bpm}</div>
                `;
                
                songItem.addEventListener('click', () => selectSong(song));
                songList.appendChild(songItem);
            });
            
            // Select first song by default
            if (allSongs.length > 0) {
                selectSong(allSongs[0]);
            }
        }

        // Select a song
        function selectSong(song) {
            gameState.selectedSong = song;
            
            // Update UI
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelector(`.song-item[data-id="${song.id}"]`).classList.add('active');
        }

        // Set up event listeners
        function setupEventListeners() {
            // Difficulty selection
            difficultyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    gameState.difficulty = btn.dataset.difficulty;
                });
            });
            
            // Navigation buttons
            playBtn.addEventListener('click', startGame);
            backBtn.addEventListener('click', goToMenu);
            pauseBtn.addEventListener('click', togglePause);
            quitBtn.addEventListener('click', endGame);
            retryBtn.addEventListener('click', startGame);
            menuBtn.addEventListener('click', goToMenu);
            
            // Key events for gameplay
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Custom song addition
            addSongBtn.addEventListener('click', addCustomSong);
            
            // Volume control
            volumeSlider.addEventListener('input', updateVolume);
        }

        // Update volume
        function updateVolume() {
            gameState.volume = volumeSlider.value / 100;
            if (gameState.backgroundMusic) {
                gameState.backgroundMusic.volume = gameState.volume;
            }
        }

        // Start the game
        function startGame() {
            if (!gameState.selectedSong) return;
            
            // Resume audio context if it's suspended
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Reset game state
            gameState.score = 0;
            gameState.combo = 0;
            gameState.maxCombo = 0;
            gameState.perfectHits = 0;
            gameState.goodHits = 0;
            gameState.okHits = 0;
            gameState.misses = 0;
            gameState.totalHits = 0;
            gameState.notes = [];
            gameState.activeNotes = [];
            gameState.gameActive = true;
            gameState.gameStartTime = performance.now();
            
            // Update UI
            scoreValue.textContent = '0';
            comboValue.textContent = '0';
            songProgress.style.width = '0%';
            
            // Clear any existing notes
            document.querySelectorAll('.note').forEach(note => note.remove());
            
            // Switch to game screen
            showScreen('game');
            
            // Generate notes based on song and difficulty
            generateNotes();
            
            // Start background music (simulated)
            startBackgroundMusic();
            
            // Start the game loop
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // Start background music (simulated in this case)
        function startBackgroundMusic() {
            // In a real implementation, you would load and play the actual song
            // For this demo, we'll simulate background music with a timer
            console.log(`Now playing: ${gameState.selectedSong.title} by ${gameState.selectedSong.artist}`);
            
            // Create a simulated background music element
            if (!gameState.backgroundMusic) {
                gameState.backgroundMusic = new Audio();
                // In a real implementation, you would set the src to the actual song file
                // For this demo, we'll just create a silent audio element
                gameState.backgroundMusic.volume = gameState.volume;
            }
        }

        // Generate notes for the current song
        function generateNotes() {
            const bpm = gameState.selectedSong.bpm;
            const noteInterval = 60000 / bpm; // ms per beat
            
            // Generate more notes for higher difficulties
            let noteCount;
            switch(gameState.difficulty) {
                case 'easy':
                    noteCount = 30;
                    break;
                case 'medium':
                    noteCount = 60;
                    break;
                case 'hard':
                    noteCount = 90;
                    break;
            }
            
            for (let i = 0; i < noteCount; i++) {
                const lane = Math.floor(Math.random() * 4);
                const time = 2000 + i * noteInterval / 2; // Start after 2 seconds
                
                gameState.notes.push({
                    lane: lane,
                    time: time,
                    hit: false,
                    element: null
                });
            }
            
            // Sort notes by time
            gameState.notes.sort((a, b) => a.time - b.time);
        }

        // Game loop
        function gameLoop(timestamp) {
            if (!gameState.gameActive) return;
            
            const elapsed = timestamp - gameState.gameStartTime;
            
            // Update progress bar
            const progress = Math.min(100, (elapsed / gameState.gameDuration) * 100);
            songProgress.style.width = `${progress}%`;
            
            // Create notes that should appear
            gameState.notes.forEach(note => {
                if (!note.element && elapsed >= note.time - 2000) { // Show note 2 seconds before hit time
                    createNoteElement(note);
                }
            });
            
            // Check for missed notes
            checkMissedNotes(elapsed);
            
            // Check if all notes have been processed (hit or missed)
            const allNotesProcessed = gameState.notes.every(note => 
                note.hit || elapsed > note.time + 200
            );
            
            // End game if all notes are processed or time is up
            if (allNotesProcessed || elapsed >= gameState.gameDuration) {
                endGame();
                return;
            }
            
            // Continue the game loop
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // Create a visual note element
        function createNoteElement(note) {
            const lane = track.children[note.lane];
            const noteElement = document.createElement('div');
            noteElement.className = 'note';
            noteElement.dataset.noteId = gameState.notes.indexOf(note);
            
            // Set animation duration based on when it should hit
            const currentTime = performance.now() - gameState.gameStartTime;
            const timeToHit = note.time - currentTime;
            noteElement.style.animationDuration = `${timeToHit}ms`;
            
            lane.appendChild(noteElement);
            note.element = noteElement;
            gameState.activeNotes.push(note);
        }

        // Check for notes that were missed
        function checkMissedNotes(elapsed) {
            for (let i = gameState.activeNotes.length - 1; i >= 0; i--) {
                const note = gameState.activeNotes[i];
                
                // If note is past hit time and not hit, it's a miss
                if (elapsed > note.time + 200 && !note.hit) {
                    note.hit = true;
                    note.element.remove();
                    gameState.activeNotes.splice(i, 1);
                    gameState.combo = 0;
                    gameState.misses++;
                    gameState.totalHits++;
                    comboValue.textContent = '0';
                    showHitEffect('miss');
                    playHitSound('miss');
                }
            }
        }

        // Handle key press for hitting notes
        function handleKeyDown(e) {
            if (!gameState.gameActive) return;
            
            const key = e.key.toLowerCase();
            if (['a', 's', 'd', 'f'].includes(key)) {
                // Visual feedback
                document.querySelector(`.key[data-key="${key}"]`).classList.add('active');
                
                // Check if there's a note to hit
                const laneIndex = ['a', 's', 'd', 'f'].indexOf(key);
                hitNote(laneIndex, key);
            }
        }

        function handleKeyUp(e) {
            const key = e.key.toLowerCase();
            if (['a', 's', 'd', 'f'].includes(key)) {
                document.querySelector(`.key[data-key="${key}"]`).classList.remove('active');
            }
        }

        // Hit a note in the specified lane
        function hitNote(laneIndex, key) {
            const elapsed = performance.now() - gameState.gameStartTime;
            let hitNote = null;
            let hitType = 'miss';
            
            // Find the closest note in this lane
            for (let i = 0; i < gameState.activeNotes.length; i++) {
                const note = gameState.activeNotes[i];
                if (note.lane === laneIndex && !note.hit) {
                    const timeDiff = Math.abs(note.time - elapsed);
                    
                    // If within hit window
                    if (timeDiff < 200) {
                        hitNote = note;
                        
                        // Determine hit quality
                        if (timeDiff < 50) {
                            hitType = 'perfect';
                        } else if (timeDiff < 100) {
                            hitType = 'good';
                        } else {
                            hitType = 'ok';
                        }
                        break;
                    }
                }
            }
            
            if (hitNote) {
                // Calculate score based on timing
                let points = 0;
                
                switch(hitType) {
                    case 'perfect':
                        points = 100;
                        gameState.perfectHits++;
                        break;
                    case 'good':
                        points = 80;
                        gameState.goodHits++;
                        break;
                    case 'ok':
                        points = 50;
                        gameState.okHits++;
                        break;
                }
                
                // Apply combo multiplier
                points *= (1 + gameState.combo * 0.1);
                
                // Update game state
                gameState.score += Math.floor(points);
                gameState.combo++;
                gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                gameState.totalHits++;
                
                // Update UI
                scoreValue.textContent = gameState.score;
                comboValue.textContent = gameState.combo;
                
                // Show combo popup for high combos
                if (gameState.combo > 5 && gameState.combo % 5 === 0) {
                    showComboPopup(gameState.combo);
                }
                
                // Mark note as hit and remove
                hitNote.hit = true;
                hitNote.element.remove();
                
                // Remove from active notes
                const index = gameState.activeNotes.indexOf(hitNote);
                if (index > -1) {
                    gameState.activeNotes.splice(index, 1);
                }
                
                // Show hit effect and play sound
                showHitEffect(hitType);
                playHitSound(hitType);
                
                // Show hit line effect
                showHitLineEffect(key);
            } else {
                // Miss - reset combo
                gameState.combo = 0;
                gameState.misses++;
                gameState.totalHits++;
                comboValue.textContent = '0';
                showHitEffect('miss');
                playHitSound('miss');
            }
        }

        // Show visual effect when hitting a note
        function showHitEffect(type) {
            hitEffect.className = 'hit-effect';
            hitEffect.classList.add(`hit-${type}`);
            hitEffect.style.opacity = '1';
            
            setTimeout(() => {
                hitEffect.style.opacity = '0';
            }, 200);
        }

        // Show hit line effect
        function showHitLineEffect(key) {
            let hitLine;
            switch(key) {
                case 'a': hitLine = hitLineA; break;
                case 's': hitLine = hitLineS; break;
                case 'd': hitLine = hitLineD; break;
                case 'f': hitLine = hitLineF; break;
            }
            
            if (hitLine) {
                hitLine.style.opacity = '1';
                setTimeout(() => {
                    hitLine.style.opacity = '0';
                }, 100);
            }
        }

        // Show combo popup
        function showComboPopup(combo) {
            const popup = document.createElement('div');
            popup.className = 'combo-popup';
            popup.textContent = `${combo} Combo!`;
            
            document.querySelector('.game-area').appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        // Toggle pause state
        function togglePause() {
            gameState.gameActive = !gameState.gameActive;
            pauseBtn.textContent = gameState.gameActive ? 'Pause' : 'Resume';
            
            if (gameState.gameActive) {
                gameState.gameStartTime = performance.now() - (performance.now() - gameState.gameStartTime);
                gameState.animationId = requestAnimationFrame(gameLoop);
            } else {
                cancelAnimationFrame(gameState.animationId);
            }
        }

        // End the game and show results
        function endGame() {
            gameState.gameActive = false;
            cancelAnimationFrame(gameState.animationId);
            
            // Clear any remaining notes
            document.querySelectorAll('.note').forEach(note => note.remove());
            
            // Stop background music
            if (gameState.backgroundMusic) {
                gameState.backgroundMusic.pause();
                gameState.backgroundMusic.currentTime = 0;
            }
            
            // Calculate accuracy
            const accuracyValue = gameState.totalHits > 0 
                ? Math.round(((gameState.perfectHits + gameState.goodHits + gameState.okHits) / gameState.totalHits) * 100) 
                : 0;
            
            // Determine grade
            let grade;
            if (accuracyValue >= 95) grade = 'S';
            else if (accuracyValue >= 90) grade = 'A';
            else if (accuracyValue >= 80) grade = 'B';
            else if (accuracyValue >= 70) grade = 'C';
            else if (accuracyValue >= 60) grade = 'D';
            else grade = 'F';
            
            // Update results screen
            finalScore.textContent = gameState.score;
            maxCombo.textContent = gameState.maxCombo;
            perfectHits.textContent = gameState.perfectHits;
            accuracy.textContent = `${accuracyValue}%`;
            finalGrade.textContent = grade;
            
            // Show results screen
            showScreen('results');
        }

        // Go back to menu
        function goToMenu() {
            gameState.gameActive = false;
            if (gameState.animationId) {
                cancelAnimationFrame(gameState.animationId);
            }
            
            // Stop background music
            if (gameState.backgroundMusic) {
                gameState.backgroundMusic.pause();
                gameState.backgroundMusic.currentTime = 0;
            }
            
            showScreen('menu');
        }

        // Show specific screen
        function showScreen(screen) {
            menuScreen.style.display = screen === 'menu' ? 'flex' : 'none';
            gameScreen.style.display = screen === 'game' ? 'block' : 'none';
            resultsScreen.style.display = screen === 'results' ? 'block' : 'none';
            
            gameState.currentScreen = screen;
        }

        // Add custom song
        function addCustomSong() {
            const file = songFile.files[0];
            const title = songTitle.value.trim();
            const artist = songArtist.value.trim();
            
            if (!file || !title || !artist) {
                alert('Please fill all fields and select a song file.');
                return;
            }
            
            // Create a new song object
            const newSong = {
                id: Date.now(), // Use timestamp as ID
                title: title,
                artist: artist,
                bpm: 120, // Default BPM, in a real app you'd analyze the audio
                file: file
            };
            
            // Save to localStorage
            const customSongs = JSON.parse(localStorage.getItem('customSongs')) || [];
            customSongs.push(newSong);
            localStorage.setItem('customSongs', JSON.stringify(customSongs));
            
            // Reload songs and select the new one
            loadSongs();
            selectSong(newSong);
            
            // Reset form
            songFile.value = '';
            songTitle.value = '';
            songArtist.value = '';
            
            alert('Song added successfully!');
        }

        // Initialize the game when page loads
        window.addEventListener('load', init);
    </script>
</body>
